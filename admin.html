<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>
    <div class="container">
        <form class="col-3" id="admin-form">
            <div class="mb-3">
                <label for="name1" class="form-label">Product name</label>
                <input type="text" name="name" class="form-control" id="name1" placeholder="Product" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" name="desc" id="desc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price1" class="form-label">Product price</label>
                <input type="number" name="price" class="form-control" id="price1" placeholder="Price" required>
            </div>
            <div class="mb-3">
                <label for="img1" class="form-label">Photo url</label>
                <input type="url" name="photo_url" class="form-control" id="img1" placeholder="Image url" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
